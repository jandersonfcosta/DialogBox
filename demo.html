<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DialogBox js - Demo</title>
        <link rel="stylesheet" type="text/css" href="dialogbox.css">
        <script type="text/javascript" src="dialogbox.js">

        </script>
    </head>
    <body>
        <h1>DialogBox js - Demo</h1>
        <button type="button" onclick="showDialog1()">Show dialog 1</button>
        <button type="button" onclick="showDialog2()">Show dialog 2</button>
        <button type="button" onclick="appendContent()">Append content</button>

        <div id="content" style="padding:1em; width:300px">
            <b>Content</b>
            <div>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit dolore eu fugiat nulla pariatur.
            </div>
        </div>

        <script type="text/javascript">

            var dialog;

            function showDialog1() {
                dialog = new DialogBox({
                    content: 'Dialog 1<div><button onclick="dialog.close(\'Close!!\')">Close</button></div>',
                    width: 600,
                    height: 400,
                    closeOut: false, // opcional - padr√£o: true
                    onShow: function(args) {
                        console.log(args);
                    },
                    onClose: function(args) {
                        console.log(args);
                    }
                });

                dialog.show("Show!!");
            }

            function showDialog2() {
                var dialog = new DialogBox({
                    content:
                    '<div style="padding:1em; width:300px">' +
                        'Lorem ipsum dolor sit amet, consectetur adipisicing elit dolore eu fugiat nulla pariatur.' +
                        '<div><button>button</button></div>' +
                    '</div>'
                });

                dialog.show();
            }

            function appendContent() {
                var dialog = new DialogBox({
                    append: document.querySelector("#content")
                });

                dialog.show();
            }

        </script>

    </body>
</html>
